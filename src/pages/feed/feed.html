  Ionic pages and navigation.

<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        <ion-title>Feed</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-item>
            <ion-avatar item-start>
                <img src="assets/images/andersonDesenv.png">
            </ion-avatar>
            <h2>{{nomeUsuario}}</h2>
            <p>Agosto 25, 2017</p>
        </ion-item>
        <img src="assets/images/firtPost.png">
        <ion-card-content>
            <p>Este é o primeiro post do meu aplicativo; #Desenv</p>
        </ion-card-content>
        <ion-row>
            <ion-col>
                <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>0 Likes</div>
      </button>
            </ion-col>
            <ion-col>
                <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>Sem comentários ainda</div> 
      </button>
            </ion-col>
            <ion-col center text-center>
                <ion-note>
                    4d atrás
                </ion-note>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
